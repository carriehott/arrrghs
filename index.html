<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js@1.7.8/aframe/build/aframe-ar.js"></script>
  <body style='margin : 0px; overflow: hidden;'>
   
     <a-scene embedded arjs>
        <a-marker-camera preset="hiro">
         

  <a-assets>
    <a-asset-item id="whale-obj" src="https://cdn.jsdelivr.net/gh/carriehott/bluewhale@master/BlueWhale.obj"></a-asset-item>
    <a-asset-item id="whale-mtl" src="https://cdn.jsdelivr.net/gh/carriehott/bluewhale@master/BlueWhale.mtl"></a-asset-item>
  </a-assets>

  <a-entity obj-model="obj: #whale-obj; mtl: #whale-mtl" scale="0.01 0.01 0.01"></a-entity>

         
          
          </a-marker-camera>
  <a-entity camera>
  </a-entity>
  </a-scene>
  </body>
</html>
